<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>
    <link rel="stylesheet" href="layoutCss/css/layout.css">
</head>

<body>
    <section class="page">
        <header class="headerContent">
            <h1>MyStore</h1>
        </header>
        <nav class="menu content">
            <a href="#">Seccion 1</a>
            <a href="#">Seccion 2</a>
            <a href="#">Seccion 3</a>
            <a href="#">Seccion 4</a>
            <a href="#">Seccion 5</a>

        </nav>
        <form action="#" method="post" class="formSearch">
            <div>

                <label>Articulo</label>
                <input type="text" name="Articulo" placeholder="Ingrese el nombre del articulo">

            </div>
            <div>
                <label>Ordenar por</label>
                <select name="Ordenar por">
                    <option>Promociones</option>
                    <option>Menor a mayor precio</option>
                    <option>Mayor a menor precio</option>

                </select>
            </div>
            <div>
                <button> Buscar </button>
            </div>
        </form>
        <section class="bodyContent">
            <h2>Lista de productos</h2>
            <article>
                <h3>Articulo 1</h3>
                <img src="layoutCss/imagenes/Ps4.jpg" alt="Articulo ejemplo">
                <p>Esto es la descripcion del articulo </p>
                <p>Precio: 1'200.000</p>
            </article>
        </section>
        <footer class="fooderContent">
            <p>Fin de la pagina</p>
        </footer>
        <button class="btn">Ejemplo</button>
    </section>
</body>

</html>
